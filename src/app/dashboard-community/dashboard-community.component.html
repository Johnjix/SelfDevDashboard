<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ngx-charts-bar-vertical-stacked
        [view]="[1090, 600]"
        [scheme]="colorScheme"
        [results]="graphData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [legendPosition]="below"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [animations]="animations"
      >
      </ngx-charts-bar-vertical-stacked>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-sm">
        <thead>
          <tr>
            <th *ngFor="let stat of stats; index as i">Day {{ i + 1 }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let stat of stats">{{ stat.PlannedTotal }}</td>
          </tr>
          <tr>
            <td *ngFor="let stat of stats">{{ stat.CompletedTotal }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
