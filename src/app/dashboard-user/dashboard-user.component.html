<div class="container-fluid">
  <div class="row mt-2 mb-2">
    <div class="col">
      <mat-card>
        <mat-card-title>
          <div class="row">
            <div class="col">
              <div class="input-group">
                Main Goal:
                <span class="ml-1" [hidden]="editGoal"></span>
                <input
                  [hidden]="!editGoal"
                  class="form-control"
                  type="text"
                  placeholder="Enter Goal Name"
                />
              </div>
            </div>
            <div class="col-1">
              <button
                class="btn btn-primary btn-sm float-right"
                (click)="editGoal = !editGoal"
              >
                <i class="fas" [ngClass]="editGoal ? 'fa-save' : 'fa-edit'"></i>
              </button>
            </div>
          </div>
        </mat-card-title>
        <mat-card-content>
          <p [hidden]="editGoal"></p>
          <textarea
            [hidden]="!editGoal"
            class="form-control"
            name="goalDescription"
            id="goalDescription"
            placeholder="Enter Description"
          ></textarea>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions> </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar
            mode="determinate"
            [value]="calcProgress()"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
    <div class="col"></div>
  </div>
  <div cdkDropListGroup class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <b>Backlog</b>
          <button
            class="btn btn-primary btn-sm float-right"
            (click)="openUpdateTaskModal(null, true, backlog)"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div
          class="list-height"
          cdkDropList
          [cdkDropListData]="backlog"
          (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let task of backlog" cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <mat-expansion-panel-header>
              <mat-panel-title> {{ task.Name }} </mat-panel-title>
              <mat-panel-description>
                {{ task.ActualHours }}/{{ task.PlannedHours
                }}<i class="fas fa-hourglass-start ml-1"></i>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col">
                <p>{{ task.Description }}</p>
              </div>
              <div class="col-2">
                <button
                  class="btn btn-primary btn-sm"
                  (click)="openUpdateTaskModal(task, false, backlog)"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header header-padding">
          <b>Planned</b>
        </div>
        <div
          class="list-height"
          cdkDropList
          [cdkDropListData]="planned"
          (cdkDropListDropped)="drop($event)"
        >
          <mat-accordion>
            <mat-expansion-panel *ngFor="let task of planned" cdkDrag>
              <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
              <mat-expansion-panel-header>
                <mat-panel-title> {{ task.Name }} </mat-panel-title>
                <mat-panel-description>
                  {{ task.ActualHours }}/{{ task.PlannedHours
                  }}<i class="fas fa-hourglass-half ml-1"></i>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="row">
                <div class="col">
                  <p>{{ task.Description }}</p>
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-primary btn-sm"
                    (click)="openUpdateTaskModal(task, false, planned)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header header-padding">
          <b>Completed</b>
        </div>
        <div
          class="list-height"
          cdkDropList
          [cdkDropListData]="completed"
          (cdkDropListDropped)="drop($event)"
        >
          <mat-expansion-panel *ngFor="let task of completed" cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <mat-expansion-panel-header>
              <mat-panel-title> {{ task.Name }} </mat-panel-title>
              <mat-panel-description>
                {{ task.ActualHours }}/{{ task.PlannedHours
                }}<i class="fas fa-check-circle ml-1" style="color: green"></i>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col">
                <p>{{ task.Description }}</p>
              </div>
              <div class="col-2">
                <button
                  class="btn btn-primary btn-sm"
                  (click)="openUpdateTaskModal(task, false, completed)"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
  </div>
</div>
